name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          if [ -z "$MYSQL_PASSWORD" ]; then
            echo "Missing secret MYSQL_PASSWORD. Set it in repo Settings → Secrets and variables → Actions." >&2
            exit 1
          fi
          cat > .env << 'EOF'
          MYSQL_PASSWORD=${MYSQL_PASSWORD}
          DATABASE_URL=mysql://root:${MYSQL_PASSWORD}@db:3306/db_swave
          PORT=5500
          EOF

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping -h localhost --silent; do sleep 2; done'
          echo "Database is ready!"

      - name: Check API service health
        run: |
          echo "Waiting for API service to be ready..."
          sleep 10
          docker compose ps
          docker compose logs api

      - name: Run Prisma migrations
        run: docker compose exec -T api bunx prisma migrate deploy

      - name: Verify API is running
        run: |
          # Check if the container is running
          if [ "$(docker compose ps -q api | wc -l)" -eq 0 ]; then
            echo "API container is not running"
            docker compose logs api
            exit 1
          fi

          # Optional: Add a health check endpoint test
          # docker compose exec -T api curl -f http://localhost:5500/health || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose logs api
          echo "=== DB Logs ==="
          docker compose logs db

      - name: Stop services
        if: always()
        run: docker compose down -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint
